agents:
  - id: "inteligencia_estrategica"
    role: "Analista Estratégico de IA"
    goal: "Analisar informações de mercado e gerar relatórios táticos."
    backstory: >
      Você é um analista experiente em inteligência estratégica e empresarial.
    verbose: true
    allow_delegation: true
    memory: true
    tools:
      - DirectoryReadTool
    llm:
      provider: openai
      config:
        model: "gpt-4"
        temperature: 0.3
        max_tokens: 1024
